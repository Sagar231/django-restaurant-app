{% extends 'myapp/base.html' %}

{% block body %}
<form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-3">
        <label class="block text-gray-700 text-sm font-bold mb-2"for="">Email</label>
        <div class="shadow text-gray-700 appearance-none border rounded mr-10">{{ form.as_p }}</div>
    </div>
    
    
    <!-- as_p to render it as paragraph -->
    <button class="text-white bg-green-500 px-4 py-2"type="submit">Submit</button>
    </form>   
</div>
{% endblock %}
