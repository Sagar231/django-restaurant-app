{% extends 'myapp/base.html' %}

{% block body %}
<h1 class="text-2xl font-semibold text-center mt-10 mb-6">Reset Password</h1>
<div class="container mx-auto py-5 px-4">
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>
            <div class="shadow appearance-none border rounded">
                {{ form.email }}
                {% if form.email.errors %}
                    <div class="text-red-500 text-xs italic">{{ form.email.errors }}</div>
                {% endif %}
            </div>
        </div>
        <button class="w-full text-white bg-green-500 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400" type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
