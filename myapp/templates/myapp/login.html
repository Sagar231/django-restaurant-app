{% extends 'myapp/base.html' %}

{% block body %}
<h1 class="text-2xl font-semibold text-center mt-10 mb-6">Login User</h1>
<div class="container mx-auto py-5 px-4">
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <div class="shadow appearance-none border rounded">
                {{ form.username }}
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <div class="shadow appearance-none border rounded">
                {{ form.password }}
            </div>
        </div>
        <button class="w-full text-white bg-green-500 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400" type="submit">Login</button>
    </form>   
</div>

<p class="text-center py-5">
    <a class="text-indigo-500 hover:underline" href="{% url 'password_reset' %}">Forgot Password? Click here</a>
</p>
{% endblock %}
